<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kavee's 24th</title>
  <style>
    /* 1. Force the background to fill the screen without scrolling */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents accidental scrolling */
      background-color: #000;
    }

    body {
      background-image: url('background.jpg');
      background-position: center center;
      background-repeat: no-repeat;
      /* 'cover' for desktop, we will override for mobile below */
      background-size: cover; 
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    /* 2. MOBILE FIX: Force image to stretch to exactly phone dimensions */
    @media (max-width: 600px) {
      body {
        background-size: 100% 100%; /* Forces the invitation to fit the phone screen exactly */
        background-attachment: scroll;
      }
      
      .glass-card {
        margin-top: 50% !important; /* Pushes the box down so it doesn't hide "Kavee Turns 24" */
      }
    }

    /* 3. The Search Box */
    .glass-card {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid #d4af37;
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      margin-top: 150px; /* Desktop spacing */
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      color: #ffd700;
      font-size: 18px;
      margin: 0 0 15px 0;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #d4af37;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      text-align: center;
      outline: none;
      box-sizing: border-box;
    }

    #result {
      margin-top: 15px;
      color: #fff;
      font-weight: bold;
    }

    .table-highlight {
      display: block;
      font-size: 28px;
      color: #ffd700;
      margin-top: 5px;
      text-shadow: 0 0 10px rgba(212,175,55,0.5);
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>Welcome to Kavee's 24th Birthday</h1>
    
    <input 
      type="text" 
      id="nameInput" 
      placeholder="Enter Name" 
      onkeyup="findTable()"
      autocomplete="off"
    >

    <div id="result"></div>
  </div>

  <script>
    const guests = {
      "kavee": "Table 1",
      "awath": "Table 2",
      "stalker": "Table 1",
      "sara": "Table 2",
      "fatima": "Table 2",
      "john": "Table 3",
      "david": "Table 3",
      "emma": "Table 4",
      "olivia": "Table 4"
    };

    function findTable() {
      const val = document.getElementById("nameInput").value.toLowerCase().replace(/\s+/g, '');
      const res = document.getElementById("result");
      
      if (!val) { res.innerHTML = ""; return; }

      const match = Object.keys(guests).find(n => n.toLowerCase() === val);

      if (match) {
        res.innerHTML = `Hi ${match.charAt(0).toUpperCase() + match.slice(1)}!<br> <span class="table-highlight">${guests[match]}</span>`;
      } else {
        res.innerHTML = "<span style='font-size:12px; color:#aaa;'>Name not found</span>";
      }
    }
  </script>
</body>
</html>
