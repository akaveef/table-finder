<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Kavee's 24th Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Replace 'IMG_3331.jpg' with your actual filename on GitHub */
      background: black url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #f1c40f; /* Fallback gold */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Glassmorphism container to make text readable over the busy background */
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid #d4af37;
      max-width: 400px;
      width: 90%;
      margin-top: 50px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    h1 {
      /* Matching the invitation's gold glow */
      color: #d4af37;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.8), 0 0 20px rgba(212, 175, 55, 0.5);
      margin-bottom: 30px;
      font-size: 28px;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #d4af37;
      border-radius: 30px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .result {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px #d4af37;
    }

    b {
      color: #ffd700;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Kavee's 24th Birthday Party</h1>

  <input
    type="text"
    id="nameInput"
    placeholder="Enter your name"
    onkeyup="findTable()"
  >

  <div id="result" class="result"></div>
</div>

<script>
  // Same logic as your original script
  const guests = {
    "kavee": "Table 1",
    "awath": "Table 2",
    "stalker": "Table 1",
    "sara": "Table 2",
    "fatima": "Table 2",
    "john": "Table 3",
    "david": "Table 3",
    "emma": "Table 4",
    "olivia": "Table 4"
  };

  function cleanInput(text) {
    return text.normalize("NFKD").replace(/\s+/g, '').toLowerCase();
  }

  function findTable() {
    const rawInput = document.getElementById("nameInput").value;
    const input = cleanInput(rawInput);
    const resultBox = document.getElementById("result");

    if (input === "") {
      resultBox.innerHTML = "";
      return;
    }

    const found = Object.keys(guests).find(name => cleanInput(name) === input);

    if (found) {
      resultBox.innerHTML = 
        `âœ¨ Hello ${capitalize(found)}! <br> You are at <b>${guests[found]}</b>`;
    } else {
      resultBox.innerHTML = 
        "<span style='color:#ff6b6b; font-size: 18px;'>Name not found. Please try again!</span>";
    }
  }

  function capitalize(text) {
    return text.charAt(0).toUpperCase() + text.slice(1);
  }
</script>

</body>
</html>
