<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>

<body>

<h2>üéâ Find Your Table</h2>

<input
  type="text"
  id="nameInput"
  placeholder="Enter your name"
  onkeyup="findTable()"
>

<div id="result" class="result"></div>

<script>
  // üëá ALL NAMES MUST BE LOWERCASE, NO EXTRA SPACES
  const guests = {
    "kavee": "Table 1",
    "awath": "Table 2",
    "stalker": "Table 1",
    "sara": "Table 2",
    "fatima": "Table 2",
    "john": "Table 3",
    "david": "Table 3",
    "emma": "Table 4",
    "olivia": "Table 4"
    // continue until 70 names
  };

  function cleanInput(text) {
    return text
      .normalize("NFKD")    // normalize Unicode
      .replace(/\s+/g, '')  // remove all spaces
      .toLowerCase();       // lowercase
  }

  function findTable() {
    const rawInput = document.getElementById("nameInput").value;
    const input = cleanInput(rawInput);
    const resultBox = document.getElementById("result");

    if (input === "") {
      resultBox.innerHTML = "";
      return;
    }

    // Search for cleaned names
    const found = Object.keys(guests).find(name => cleanInput(name) === input);

    if (found) {
      resultBox.innerHTML =
        `‚úÖ Hello ${capitalize(found)}! You are seated at <b>${guests[found]}</b>`;
    } else {
      resultBox.innerHTML =
        "‚ùå Name not found. Please check spelling.";
    }
  }

  function capitalize(text) {
    return text.charAt(0).toUpperCase() + text.slice(1);
  }
</script>

</body>
</html>
