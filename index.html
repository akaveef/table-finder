<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kavee's 24th Birthday - Table Finder</title>
  <style>
    /* 1. Page & Background Setup */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; 
      background-color: #000;
    }

    body {
      background-image: url('background.jpg');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover; 
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* 2. Positioning the Search Box at the TOP */
    .glass-card {
      background: rgba(0, 0, 0, 0.8); 
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 2px solid #d4af37; 
      padding: 15px;
      width: 100%; 
      max-width: 450px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      z-index: 100;
      box-sizing: border-box;
      margin-top: 0; 
    }

    h1 {
      color: #ffd700;
      font-size: 16px; 
      margin: 0 0 10px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(212, 175, 55, 0.8);
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 8px; 
      border: 1px solid #d4af37;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 18px;
      text-align: center;
      outline: none;
      box-sizing: border-box;
    }

    /* 3. Result Message Appearance */
    #result {
      margin-top: 10px;
      color: #fff;
      font-weight: bold;
      min-height: 40px;
    }

    .table-highlight {
      color: #ffd700;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(212,175,55,0.8);
    }

    /* 4. Mobile Responsiveness */
    @media (max-width: 600px) {
      body {
        background-size: contain; 
        background-position: center bottom; 
      }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>Kavee's 24th Birthday - Table Finder</h1>
    
    <input 
      type="text" 
      id="nameInput" 
      placeholder="Type your name here..." 
      onkeyup="findTable()"
      autocomplete="off"
    >

    <div id="result"></div>
  </div>

  <script>
    const guests = {
      // Table 1
      "anagi perera": "Table 1", "triwasha silva": "Table 1", "michelle jeganathan": "Table 1", 
      "renata steinwall": "Table 1", "krishni gomez": "Table 1", "dinisha bopitiya": "Table 1", "vinuki thomas": "Table 1",
      
      // Table 2
      "arushi shenali nathasha": "Table 2", "naveen dulaj kosgoda": "Table 2", "nishad athawuda": "Table 2", 
      "sajani pathiranage": "Table 2", "chaya samarasinghe": "Table 2", "nethmi weerakkodi": "Table 2", 
      "nethmi sandaprabha": "Table 2", "diwakara": "Table 2", "yasitha rajapaksha": "Table 2",
      
      // Table 3
      "dulashi fernando": "Table 3", "siluni perera": "Table 3", "peshadi rathnayaka": "Table 3", 
      "lohansa fernando": "Table 3", "thanuri de silva": "Table 3", "thirushi wanniarachchi": "Table 3", "radil dharmasriya": "Table 3",

      // Table 4
      "navoda bandara": "Table 4", "himal prabhashwara": "Table 4", "dinuk fernando": "Table 4", "kavee": "Table 4",

      // Table 5
      "ometh fernando": "Table 5", "thejan fernando": "Table 5", "manula premabandu": "Table 5", 
      "praveen peiris": "Table 5", "shashin fernando": "Table 5", "irfana": "Table 5", 
      "irshada": "Table 5", "kumudu": "Table 5", "roshini": "Table 5",
      
      // Table 6
      "gayan": "Table 6", "sheruni fernando": "Table 6", "vishan silva": "Table 6",

      // Table 7
      "pribashika perera": "Table 7", "kokila nuwanthi": "Table 7", "ravishka sulakshana": "Table 7", 
      "chamathi lawanya": "Table 7", "sandali prabuddhi": "Table 7", "tilan fernando": "Table 7", 
      "navod nanayakkara": "Table 7", "ravindi nanayakkara": "Table 7"
    };

    function findTable() {
      const val = document.getElementById("nameInput").value.toLowerCase().trim();
      const res = document.getElementById("result");
      
      if (!val) { res.innerHTML = ""; return; }

      // Special logic for Nethmi duplicates
      if (val === "nethmi") {
        res.innerHTML = "<span style='font-size:14px; color:#ffd700;'>Hi Nethmi! <br>Please type your full name.</span>";
        return;
      }

      const match = Object.keys(guests).find(fullName => {
        const lowerFullName = fullName.toLowerCase();
        const nameParts = lowerFullName.split(' '); 
        return lowerFullName === val || nameParts.includes(val);
      });

      if (match) {
        // Custom display for Kavee
        const displayName = (match === "kavee") ? "The Birthday Girlüòè" : capitalize(match);
        res.innerHTML = `Welcome ${displayName}! You are at <span class="table-highlight">${guests[match]}</span>`;
      } else {
        res.innerHTML = "<span style='font-size:14px; color:#ff4d4d;'>Name not found</span>";
      }
    }

    function capitalize(s) {
      return s.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }
  </script>
</body>
</html>
